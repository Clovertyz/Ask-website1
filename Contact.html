<!DOCTYPE html>
<html>
<head>
<title>Padrino - Contact</title>
<style>
h1 {
    color: #FFFFFF;
    text-align: center;
    font-size: 64px;
    margin-top: 10px;
    text-shadow:
        0 0 3px #FFD700,
        0 0 6px #FFD700,
        0 0 10px #FFA500;
}
.navbar{text-align:center;top:0;width:100%;z-index:1000;}
.navbar ul{list-style:none;margin:0;padding:0;}
.navbar li{display:inline-block;margin:0 25px;}
.navbar a{text-decoration:none;color:#FFEAB3;font-weight:bold;font-size:18px;}
.navbar a:hover{text-decoration:underline;}

.contact-container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.75);
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    color: #FFFFFF;
}

.contact-info p {
    font-size: 18px;
    margin-bottom: 10px;
}

.contact-info strong {
    color: #FFD700;
}

.contact-form label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.contact-form input,
.contact-form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 5px;
    border: 1px solid #ddd;
    background-color: #333;
    color: #FFFFFF;
}

.contact-form textarea {
    height: 150px;
    resize: vertical;
}

.contact-form button {
    background-color: #FFD700;
    color: #000;
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
}

.contact-form button:hover {
    background-color: #FFA500;
}
</style>
</head>
<body style="margin: 0;
             height: 100vh;
             background-image: url('padrino2.jpg');
             background-repeat: no-repeat;
             background-size: cover;
             background-position : center;
             background-attachment: fixed;">

<div class="navbar">
<ul>
<li><a href="Home.html">Home</a></li>
<li><a href="Menu.html">Menu</a></li>
<li><a href="About.html">About</a></li>
<li><a href="Contact.html">Contact</a></li>
</ul>
</div>

<h1>Contact</h1>

<div class="contact-container">
    <div class="contact-info">
        <p><strong>Address:</strong> 301 Padrino Lane, Madrid, Spanish</p>
        <p><strong>Phone:</strong> +34 54-321 9786</p>
        <p><strong>Email:</strong> padrino_restaurant@gmail.com</p>
    </div>
    <hr>
    <h2>Send Us a Message</h2>
    <form action="#" method="POST" class="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject">

        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send Message</button>
    </form>
</div>

</body>
</html>
